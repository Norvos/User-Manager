<form
  [formGroup]="createForm"
  (ngSubmit)="onSubmit(createForm.value)"
  novalidate
>
  <div class="modal-header">
    <h4 class="modal-title text-dark">Stwórz nowego użytkownika</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group row">
      <div class="col-md-12">
        <input
          id="userName"
          class="form-control"
          type="text"
          formControlName="userName"
          placeholder="Nazwa użytkownika"
        />

        <div
          *ngIf="
            createForm.controls['userName'].invalid &&
            (createForm.controls['userName'].dirty ||
              createForm.controls['userName'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="createForm.controls['userName'].errors.required">
            Nazwa użytkownika jest wymagana
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          id="password"
          class="form-control"
          type="password"
          formControlName="password"
          placeholder="Hasło"
        />

        <div
          *ngIf="
            createForm.controls['password'].invalid &&
            (createForm.controls['password'].dirty ||
              createForm.controls['password'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="createForm.controls['password'].errors.required">
            Hasło jest wymagane
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          id="firstName"
          class="form-control"
          type="text"
          formControlName="firstName"
          placeholder="Imię"
        />

        <div
          *ngIf="
            createForm.controls['firstName'].invalid &&
            (createForm.controls['firstName'].dirty ||
              createForm.controls['firstName'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="createForm.controls['firstName'].errors.required">
            Imię jest wymagane
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          id="lastName"
          class="form-control"
          type="text"
          formControlName="lastName"
          placeholder="Nazwisko"
        />

        <div
          *ngIf="
            createForm.controls['lastName'].invalid &&
            (createForm.controls['lastName'].dirty ||
              createForm.controls['lastName'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="createForm.controls['lastName'].errors.required">
            Nazwisko jest wymagane
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          id="profession"
          class="form-control"
          type="text"
          formControlName="profession"
          placeholder="Zawód"
        />

        <div
          *ngIf="
            createForm.controls['profession'].invalid &&
            (createForm.controls['profession'].dirty ||
              createForm.controls['profession'].touched)
          "
          class="alert alert-danger"
        >
          <div *ngIf="createForm.controls['profession'].errors.required">
            Zawód jest wymagany
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class class="modal-footer">
    <div class="form-group row">
      <div class="col-md-12">
        <button
          class="btn btn-outline-dark float-right"
          type="submit"
          [disabled]="createForm.invalid"
        >
          Stwórz
        </button>
      </div>
    </div>
  </div>
</form>
