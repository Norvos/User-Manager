<form [formGroup]="createForm" (ngSubmit)="onSubmit(createForm.value)" novalidate>
  <div class="form-group row">
    <label for="firstName" class="col-form-label col-sm-2">
      Imię
    </label>

    <div class="col-sm-10">
      <input id="firstName" class="form-control" type="text" formControlName="firstName" placeholder="Imię" />

      <div *ngIf="
          createForm.controls['firstName'].invalid &&
          (createForm.controls['firstName'].dirty ||
            createForm.controls['firstName'].touched)
        " class="alert alert-danger">
        <div *ngIf="createForm.controls['firstName'].errors.required">
          Imię jest wymagane
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="lastName" class="col-form-label col-2">
      Nazwisko
    </label>
    <div class="col-10">
      <input id="lastName" class="form-control" type="text" formControlName="lastName" placeholder="Nazwisko" />

      <div *ngIf="
          createForm.controls['lastName'].invalid &&
          (createForm.controls['lastName'].dirty ||
            createForm.controls['lastName'].touched)
        " class="alert alert-danger">
        <div *ngIf="createForm.controls['lastName'].errors.required">
          Nazwisko jest wymagane
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="profession" class="col-form-label col-sm-2">
      Zawód
    </label>

    <div class="col">
      <input id="profession" class="form-control" type="text" formControlName="profession" placeholder="Zawód" />

      <div *ngIf="
          createForm.controls['profession'].invalid &&
          (createForm.controls['profession'].dirty ||
            createForm.controls['profession'].touched)
        " class="alert alert-danger">
        <div *ngIf="createForm.controls['profession'].errors.required">
          Zawód jest wymagany
        </div>
      </div>
    </div>
  </div>

  <div class="valid-feedback">More example invalid feedback text</div>

  <div class="row">
    <div class="col-12">
      <div class="btn-group dropleft">
        <button class="btn btn-outline-dark dropdown-toggle text-white" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false" routerLink="/users" style="margin-left: 100px; width: 200px;">
          Powrót
        </button>
      </div>
      <button class="btn btn-outline-dark text-white float-right" type="submit" [disabled]="createForm.invalid"
        style="width: 200px;">
        Stwórz
      </button>
    </div>
  </div>
</form>
