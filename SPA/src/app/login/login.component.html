<form
  [formGroup]="loginForm"
  (ngSubmit)="login(loginForm.value)"
  novalidate
  id="form_login"
>
  <div class="modal-header">
    <h4 class="modal-title text-dark">Logowanie</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="activeModal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="form-group row">
      <div class="col-md-12">
        <input
          id="username"
          class="form-control"
          type="text"
          name="username"
          formControlName="username"
          placeholder="Nazwa użytkownika"
        />
        <div
          *ngIf="
            loginForm.controls['username'].invalid &&
            (loginForm.controls['username'].dirty ||
              loginForm.controls['username'].touched)
          "
          class="alert alert-danger p-1"
        >
          <div *ngIf="loginForm.controls['username'].errors.required">
            Nazwa użytkownika jest wymagana
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-md-12">
        <input
          id="password"
          class="form-control"
          type="password"
          name="password"
          formControlName="password"
          placeholder="Hasło"
        />
        <div
          *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty ||
              loginForm.controls['password'].touched)
          "
          class="alert alert-danger p-1"
        >
          <div *ngIf="loginForm.controls['password'].errors.required">
            Hasło jest wymagane
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class class="modal-footer">
    <div class="form-group row no-gutters">
      <div class="col-md-12">
        <button
          class="btn btn-outline-dark float-right text-uppercase"
          type="submit"
          [disabled]="loginForm.invalid"
        >
          Zaloguj
        </button>
      </div>
    </div>
  </div>
</form>
