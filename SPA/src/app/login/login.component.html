<form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)" novalidate>
  
   
    <div class="form-group row">
      <label class="col-form-label col-sm-4">Nazwa użytkownika:</label>
      <div class="col-sm-8">
        <input id="username" class="form-control" type="text" name="username" formControlName="username"
          placeholder="Nazwa użytkownika" />
        <div *ngIf="
            loginForm.controls['username'].invalid &&
            (loginForm.controls['username'].dirty ||
              loginForm.controls['username'].touched)
          " class="alert alert-danger">
          <div *ngIf="loginForm.controls['username'].errors.required">
            Nazwa użytkownika jest wymagana
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-form-label col-sm-4">Hasło:</label>
      <div class="col-sm-8">
        <input id="password" class="form-control" type="password" name="password" formControlName="password"
          placeholder="Hasło" />
        <div *ngIf="
            loginForm.controls['password'].invalid &&
            (loginForm.controls['password'].dirty ||
              loginForm.controls['password'].touched)" class="alert alert-danger">
          <div *ngIf="loginForm.controls['password'].errors.required">
           Hasło jest wymagane
          </div>
        </div>
      </div>
    </div>

   <button class="btn btn-outline-dark text-white float-right" type="submit" [disabled]="loginForm.invalid"
  style="width: 200px;">
  Zaloguj
</button>

</form>
